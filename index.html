<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0d0221; /* Persian blue-purple dark */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;const items = [
  { name: "Python", color: "#306998", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" },
  { name: "Java", color: "#f89820", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" },
  { name: "C++", color: "#00599C", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" },
  { name: "HTML", color: "#e34c26", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" },
  { name: "CSS", color: "#264de4", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" },
  { name: "JavaScript", color: "#f0db4f", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" },
  { name: "React", color: "#61dafb", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" },
  { name: "Node.js", color: "#68a063", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" },
  { name: "Next.js", color: "#ffffff", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nextjs/nextjs-original.svg" },
  { name: "MongoDB", color: "#4DB33D", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg" },
  { name: "MySQL", color: "#00758f", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" },
  { name: "PHP", color: "#8892BF", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" },
  { name: "TypeScript", color: "#3178c6", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg" },
  { name: "Flutter", color: "#02569B", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/flutter/flutter-original.svg" },
  { name: "Firebase", color: "#FFCA28", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/firebase/firebase-plain.svg" }
];

const floatingObjects = [];

items.forEach(item => {
  const img = new Image();
  img.src = item.img;
  img.onload = () => {
    floatingObjects.push({
      name: item.name,
      color: item.color,
      img: img,
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 2,
      dy: (Math.random() - 0.5) * 2
    });
  };
});

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  floatingObjects.forEach(obj => {
    ctx.shadowColor = obj.color;
    ctx.shadowBlur = 20;
    ctx.drawImage(obj.img, obj.x, obj.y, 40, 40);

    ctx.font = "14px Arial";
    ctx.fillStyle = obj.color;
    ctx.fillText(obj.name, obj.x + 45, obj.y + 25);

    obj.x += obj.dx;
    obj.y += obj.dy;

    if (obj.x < 0 || obj.x + 40 > canvas.width) obj.dx *= -1;
    if (obj.y < 0 || obj.y + 40 > canvas.height) obj.dy *= -1;

    floatingObjects.forEach(other => {
      if (other !== obj) {
        const dx = obj.x - other.x;
        const dy = obj.y - other.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 50) {
          obj.dx *= -1;
          obj.dy *= -1;
        }
      }
    });
  });
  requestAnimationFrame(draw);
}

draw();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

  </script>
</body>
</html

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pradumanâ€™s portfolio</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #03000b;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<script>
  const canvas = document.getElementById("bgCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const items = [
    { name: "Python", color: "#306998", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" },
    { name: "Java", color: "#f89820", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" },
    { name: "C++", color: "#00599C", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" },
    { name: "JavaScript", color: "#f0db4f", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" },
    { name: "TypeScript", color: "#3178c6", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg" },
    { name: "HTML", color: "#e34c26", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" },
    { name: "CSS", color: "#264de4", img: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" }
    // Add more if desired...
  ];

  const floatingObjects = [];

  items.forEach(item => {
    const img = new Image();
    img.src = item.img;
    img.onload = () => {
      floatingObjects.push({
        ...item,
        img: img,
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: (Math.random() - 0.5) * 14,
        dy: (Math.random() - 0.5) * 14
      });
    };
  });

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    floatingObjects.forEach(obj => {
      // Repel from nearby objects
      floatingObjects.forEach(other => {
        if (obj !== other) {
          const dx = obj.x - other.x;
          const dy = obj.y - other.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 100) {
            // Move away
            obj.dx += dx / distance;
            obj.dy += dy / distance;
          }
        }
      });

      // Normalize speed
      const speedLimit = 10;
      const speed = Math.sqrt(obj.dx * obj.dx + obj.dy * obj.dy);
      if (speed > speedLimit) {
        obj.dx = (obj.dx / speed) * speedLimit;
        obj.dy = (obj.dy / speed) * speedLimit;
      }

      // Glow and draw
      ctx.save();
      ctx.globalAlpha = 0.4;
      ctx.shadowColor = obj.color;
      ctx.shadowBlur = 40;
      ctx.drawImage(obj.img, obj.x, obj.y, 80, 80);
      ctx.font = "26px Arial";
      ctx.fillStyle = obj.color;
      ctx.fillText(obj.name, obj.x + 85, obj.y + 50);
      ctx.restore();

      // Move
      obj.x += obj.dx;
      obj.y += obj.dy;

      // Bounce on edges
      if (obj.x < 0 || obj.x + 80 > canvas.width) obj.dx *= -1;
      if (obj.y < 0 || obj.y + 80 > canvas.height) obj.dy *= -1;
    });

    requestAnimationFrame(draw);
  }

  draw();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
